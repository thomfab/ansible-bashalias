---
# defaults file for ansible-bashalias

bashalias_aliases:
  - { alias: "ll", command: "ls -hl" }
  - { alias: "la", command: "ls -hal" }
  - { alias: "hg", command: "history | grep" }
  - { alias: "sa", command: "sudo aptitude" }
  - { alias: "sau", command: "sudo aptitude update" }
  - { alias: "sad", command: "sudo aptitude dist-upgrade" }
